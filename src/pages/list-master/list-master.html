<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-xl-2 col-lg-3 col-md-5 col-sm-5 col-12 *ngFor="let item of currentItems">
          <ion-card>
            <ion-item>
              <h2 (click)="openItem(item)">{{item.name}}</h2>
              <p>November 5, 1955</p>
            </ion-item>

            <img [src]="item.profilePic"/>
            <ion-card-content>
              <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
            </ion-card-content>
            <ion-row>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>12 Likes</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>4 Comments</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                  11h ago
                </ion-note>
              </ion-col>
            </ion-row>
            <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
          </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
